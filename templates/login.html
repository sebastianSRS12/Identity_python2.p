{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <span id="username-error" class="error-message">Username is required</span>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <span id="password-error" class="error-message">Password is required</span>
        <button type="submit" class="btn">Login</button>
        </form>
 </div>
 {% endblock %}
 
 {% block extra_styles %}
 <style>
      .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        margin-top: 10%;
        animation: FadeIn 0.5s ease-in-out;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s;
      }
      .input-field:focus {
        border-color: #007bff;
      }
      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .error-message{
        color: red;
        font-size: 0.9em;
        display: none;

      }
      </style>
      {% endblock %}

      {% block extra_scripts %}
      <script>
        document.getElementById('login-from').addEventListener('submit', function(event) {
        event.preventDefault(); 
        let valid = true;

        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
    });
        if (!username.value) {
            valid = false;
            usernameError.style.display = 'block'; // Show the error message
        } else {
            usernameError.style.display = 'none'; // Hide the error message
        }

        if (!password.value) {
            valid = false;
            passwordError.style.display = 'none';
        } else {
            passwordError.style.display = 'none';
        }

        if (valid) {
            // Handle form submission on redirect
            // window.location.href = '{{ url_for('login') }}'; // Adjust or remove as needed
        }
</script>
{% endblock %}
